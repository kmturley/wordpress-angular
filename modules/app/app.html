<div class="row">
    <div class="col-md-8">
        <div class="post" ng-repeat="item in posts">
            <h1>{{ item.title }}</h1>
            <p><i>{{ item.date | date:"MM/dd/yyyy 'at' h:mma" }}</i></p>
            <div ng-bind-html="item.content"></div>
        </div>
    </div>
    <div class="col-md-4">
        <p>sidebar</p>
    </div>
</div>
